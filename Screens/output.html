<!DOCTYPE html>
<html>

<head>

    <!-- For the logo in the tab -->
    <title>KVU-DA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/actions.js">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/output.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body class="output-page">
    
    <div class="output-container">
        <button id="print_button" onclick="window.print()">Print</button>
        
        <h1 id="destination"></h1>
        <div class="date">
            <span id="start_date"></span>
            <!-- <span>-</span>
            <span id="end_date"></span> -->
        </div>
        <div>
            <div id="temperature"></div>
            <!-- <div>Â°</div> -->
        </div>
        <h3>So, What Do You Need To Take?</h3>

        <div id="what-to-take">
        </div>

        <div class="container">
            <!-- Trigger the modal with a button -->
            <!-- <li class='fa fa-plus-square' aria-hidden='true' data-toggle="modal" data-target="#myModal"></li> -->
            <i data-toggle="modal" data-target="#myModal" class='fa fa-plus-square' aria-hidden='true'>  </i>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">  
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Item</h4>
                  </div>
                  <div class="modal-body">
                    <div id="name-group" class="form-group">
                        <label for="item">Please enter the new item that you want to take with you</label>
                        <input type="text" class="form-control" name="item" id="item" placeholder="write item here" required>
                    </div>
                    <div id="name-group" class="form-group">
                      <label for="dayes">Would you like this item to appear whenever you create a list? </label>
                      <div class="wrap-radios">
                          <div class="wrap-radio-item">
                              <input type="radio" id="yes" name="item" value="yes">
                              <label for="buisness_choose">Yes</label>
                          </div>
                          <div class="wrap-radio-item">
                              <input type="radio" id="no" name="item" value="no">
                              <label for="pastime_choose">No</label>
                          </div>
                      </div>
                  </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" onclick="openPopup()" class="btn btn-success" data-dismiss="modal">Submit <span class="fa fa-arrow-right"></span></button>
                  </div>
                </div>
                
              </div>
            </div>
            
          </div>
          <button id="final_output" onclick="checkedCheckBox()">My list</button>
    </div>

    
    
</body>


</html>
