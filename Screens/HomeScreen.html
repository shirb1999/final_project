                    <form id="Add_Artist_Form" name="Add_Artist_Form" method="POST">

                    </div>
                    <div id="name-group" class="form-group">

                    <input type="text" class="form-control" name="birth_year" id="birth_year" placeholder="write birth year here"
                        required>
                </div>

                <div id="name-group" class="form-group">
                  <label for="password" type="password">Password</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="write password here"

              </div>

              <div id="name-group" class="form-group">
                <label for="rpassword" type="password">Reenter password</label>
                <input type="password" class="form-control" name="rpassword" id="rpassword" placeholder="write reenter password here"
                    required>
            </div>


              <div id="name-group" class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="write email here"
                        required>
            </div>
            
                        <button type="submit" onclick="return Validate()" class="btn btn-success">Login <span class="fa fa-arrow-right"></span></button>
            
                    </form>
            
                </div>
            </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function Validate() {
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("rpassword").value;
          if (password != confirmPassword) {
              alert("Passwords do not match.");
              return false;
          }
          return true;
      }
  </script>
