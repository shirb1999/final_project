   <body class="new-travel-page">
    <div class="new-travel-container">
        <div class="col-sm-6 col-sm-offset-3">

            <!-- OUR FORM -->
            <form id="new_trip" name="new_trip" method="POST">
                <h1>New Trip</h1>
                <!-- Where -->
                <div id="name-group" class="form-group">
                    <label for="where">Where to?</label>
                    <br>
                    <input type="text" class="form-control" name="where" id="where">
                </div>
                <br>

                <!-- Date -->
                <div id="name-group" class="form-group">
                    <label for="date">Date of travel</label>
                    <br>
                    <input type="date" id="date" name="date">
                </div>
                <br>

                <!-- Dayes -->
                <div id="name-group" class="form-group">
                    <label for="dayes">Length of stay</label>
                    <br>
                    <div class="slidecontainer">
                        <input name="daysRange" type="range" min="1" max="30" value="1" class="slider" id="daysRange">
                        <output for="daysRange" onforminput="value = daysRange.valueAsNumber;" id="bubble"></output>
                    </div>
                </div>
                <br>

                <!-- Laundry -->
                <div id="name-group" class="form-group">
                    <label for="dayes">Can you do laundry there? </label>
                    <div class="wrap-radios">
                        <div class="wrap-radio-item">
                            <input type="radio" id="can_laundry" name="laundry" value="can_laundry">
                            <label for="buisness_choose">Yes</label>
                        </div>
                        <div class="wrap-radio-item">
                            <input type="radio" id="cant_laundry" name="laundry" value="cant_laundry">
                            <label for="pastime_choose">No</label>
                        </div>
                    </div>
                </div>
                <br>

                <!-- Type of trip -->
                <div id="name-group" class="form-group">
                    <label for="type">Type of trip</label> <br>
